<div>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let panel of panels" (click)="setPanel(panel)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sprint  {{panel.name}}
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="tasksForPanel()" class="mat-elevation-z8">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="storyPoints">
          <th mat-header-cell *matHeaderCellDef> Story Points </th>
          <td mat-cell *matCellDef="let element"> {{element.storyPoints}} </td>
        </ng-container>

        <ng-container matColumnDef="sprint">
          <th mat-header-cell *matHeaderCellDef> Sprint </th>
          <td mat-cell *matCellDef="let element"> {{element.sprint}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef> Team </th>
          <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-expansion-panel>
  </mat-accordion>
</div>
