<div class="example-button-row">
  <button mat-raised-button color="primary" style="background:#b30055;" (click)="openDialog()">
    <mat-icon style="padding-right: 5px;">add</mat-icon>
    <span>Create Sprint</span>
  </button>
  <button mat-raised-button color="primary" style="background:#b30055;" (click)="deleteSprint()">
    <mat-icon style="padding-right: 5px;">delete</mat-icon>
    <span>Delete Sprint</span>
  </button>
</div>
