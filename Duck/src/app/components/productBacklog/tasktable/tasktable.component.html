<app-product-backlog-buttons></app-product-backlog-buttons>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="storyPoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Story Points </th>
      <td mat-cell *matCellDef="let element"> {{element.storyPoints}} </td>
    </ng-container>

    <ng-container matColumnDef="sprint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sprint </th>
      <td mat-cell *matCellDef="let element"> {{element.sprint}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="requirements">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> requirements </th>
      <td mat-cell *matCellDef="let element"> {{element.requirements}} </td>
    </ng-container>

    <ng-container matColumnDef="acceptanceCriteria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> acceptance Criteria </th>
      <td mat-cell *matCellDef="let element"> {{element.acceptanceCriteria}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
